<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-icon name="person-circle" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user *ngIf="isLogged;else elseNotLogged"></app-user>
  <ng-template #elseNotLogged>
    <p *ngIf="!isLogged">You're not logged in</p>
  </ng-template>

  <app-add-manga></app-add-manga>
</ion-content>
