<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center" *ngIf="isLogged === 'unknown'">
    <ion-spinner></ion-spinner>
  </div>
  <app-user *ngIf="isLogged === 'logged'"></app-user>
  <app-notlogged *ngIf="isLogged === 'notLogged'"> </app-notlogged>
</ion-content>
