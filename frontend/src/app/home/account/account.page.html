<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user *ngIf="isLogged;else elseNotLogged"></app-user>
  <ng-template #elseNotLogged>
    <p *ngIf="!isLogged">You're not logged in</p>
  </ng-template>

  <app-add-manga></app-add-manga>
</ion-content>
