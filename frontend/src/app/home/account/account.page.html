<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center" *ngIf="isLogged === 'unknown'">
    <ion-spinner></ion-spinner>
  </div>
  <app-user *ngIf="isLogged === 'logged'">
  </app-user>
  <ion-list>
    <ion-list-header>
      <ion-label color="success"><h2 style="font-size: 2.6vmax;">Uploaded Mangas</h2></ion-label>
    </ion-list-header>
    <app-manga-item *ngFor="let manga of mangas" [mangaItem]="manga"></app-manga-item>
  </ion-list>
  <app-notlogged *ngIf="isLogged === 'notLogged'"></app-notlogged>
  <app-add-manga></app-add-manga>
</ion-content>
