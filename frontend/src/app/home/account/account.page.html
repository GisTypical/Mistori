<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center" *ngIf="isLogged === 'unknown'">
    <ion-spinner></ion-spinner>
  </div>
  <app-user *ngIf="isLogged === 'logged'"></app-user>
  <app-get-mangas></app-get-mangas>
  <app-notlogged *ngIf="isLogged === 'notLogged'"></app-notlogged>
  <app-add-manga></app-add-manga>
</ion-content>
