<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manga/{{mangaID}}"></ion-back-button>
    </ion-buttons>
    <ion-title>Upload Chapter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <app-chapter-form
              (newChapter)="submitChapter($event)"
            ></app-chapter-form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
