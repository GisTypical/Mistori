<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Library</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!isLoading">
    <app-manga-list *ngIf="mangas?.length" [mangas]="mangas"></app-manga-list>
  </div>
  <div class="center" *ngIf="!mangas?.length && !isLoading">
    <ion-text>Nothing to show here ☹️</ion-text>
  </div>
</ion-content>
