<ion-header>
  <ion-toolbar>
    <ion-title>Manga viewer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper #swiper [config]="config" [dir]="rtl ? 'rtl' : ''">
    <ng-template swiperSlide *ngFor="let page of pages">
      <img [src]="page.secure_url" loading="lazy" />
    </ng-template>
  </swiper>
  <ion-button (click)="changeHorizontal()">Cambiar modo de lectura</ion-button>
</ion-content>
