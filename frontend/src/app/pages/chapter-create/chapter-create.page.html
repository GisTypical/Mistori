<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manga/{{mangaID}}"></ion-back-button>
    </ion-buttons>
    <ion-title>Upload Chapter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <ion-row style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
      <ion-col style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <ion-card style="height: 350px; border-radius: 10px; display: flex; justify-content: space-around; align-items: center; flex-flow: row wrap;">
          <ion-card-content>
            <app-chapter-form
              (newChapter)="submitChapter($event)"
            ></app-chapter-form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
