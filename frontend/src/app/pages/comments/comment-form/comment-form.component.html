<form (ngSubmit)="onSubmit()">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="9">
        <ion-item>
          <ion-label position="floating" color="medium">Comment here</ion-label>
          <ion-input required type="text" name="text" [(ngModel)]="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3" class="ion-justify-content-center ion-align-items-center">
        <ion-button color="primary" type="submit" block>
          Enter
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
