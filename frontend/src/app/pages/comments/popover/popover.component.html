<ion-list>
  <ion-list-header>
    <ion-label>Comment Options</ion-label>
  </ion-list-header>
  <ion-item button (click)="onEdit()">
    <ion-label>
      <ion-icon slot="start" name="create" color="primary"></ion-icon>
      Edit
    </ion-label>
  </ion-item>
  <ion-item button (click)="onDelete()">
    <ion-label>
      <ion-icon slot="start" name="trash" color="danger"></ion-icon>
      Delete
    </ion-label>
  </ion-item>
</ion-list>
