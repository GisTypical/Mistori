<form (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input
      name="username"
      id="username"
      [(ngModel)]="username"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input
      type="password"
      name="password"
      id="password"
      [(ngModel)]="password"
      required="true"
      pattern="[\w]{4,}"
    ></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block" [disabled]="isSubmitted"
    >Iniciar Sesión</ion-button
  >
</form>
