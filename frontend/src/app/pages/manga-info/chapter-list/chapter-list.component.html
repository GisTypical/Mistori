<ion-list #hello>
  <ion-item
    *ngFor="let chapter of chapters"
    [routerLink]="['/manga-view']"
    (click)="openView(chapter.id)"
    class="ion-margin-end"
  >
    <ion-label>
      <h2>{{ chapter.title }}</h2>
      <ion-note slot="end">{{ chapter.date }}</ion-note>
    </ion-label>
  </ion-item>
</ion-list>
