<ion-fab *ngIf="!isFollower" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="onFollowChapter()" color="danger">
    <ion-icon name="heart-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab *ngIf="isFollower" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="onUnfollowChapter()" color="danger">
    <ion-icon name="heart"></ion-icon>
  </ion-fab-button>
</ion-fab>
