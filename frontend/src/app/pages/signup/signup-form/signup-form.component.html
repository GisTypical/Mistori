<form (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input
      name="username"
      id="username"
      [(ngModel)]="username"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Full name</ion-label>
    <ion-input
      name="fullName"
      id="fullName"
      [(ngModel)]="fullName"
      required="true"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      name="password"
      id="password"
      [(ngModel)]="password"
      required="true"
      pattern="[\w]{4,}"
    ></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block" shape="round" class="ion-margin-top">Signup</ion-button>
  <ion-text color="danger" class="center">
    <p *ngIf="isError">User already taken.</p>
  </ion-text>
</form>
