<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <ion-row style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
      <ion-col style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <ion-card style="width: 100%; border-radius: 10px;">
          <ion-card-content>
            <app-signup-form></app-signup-form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="center">
      Already have an account?
      <a [routerLink]="['/login']">Login</a>
    </p>
  </ion-toolbar>
</ion-footer>
